deploy:
  image: ghcr.io/okteto/launchdarkly:main
  commands:
  - name: create LaunchDarkly environment
    command: |
      set -e
      LD_URL=$( /usr/local/bin/ create --project $LAUNCHDARKLY_PROJECT_KEY --name $OKTETO_NAMESPACE --token $LAUNCHDARKLY_ACCESS_TOKEN --source $LAUNCHDARKLY_SOURCE)
      [ -z "${LD_URL}" ] && exit 1
      echo "OKTETO_EXTERNAL_LAUNCHDARKLY_ENDPOINTS_ENVIRONMENT_URL=$LD_URL" >> $OKTETO_ENV

destroy:
  image: ghcr.io/okteto/launchdarkly:main
  commands:
  - name: delete LaunchDarkly environment
    command: |
       /usr/local/bin/ delete --project $LAUNCHDARKLY_PROJECT_KEY --name $OKTETO_NAMESPACE --token $LAUNCHDARKLY_ACCESS_TOKEN

external:
  LaunchDarkly:
    icon: dashboard
    notes: notes.md
    endpoints:
      - name: environment