deploy:
- name: create LaunchDarkly environment
  command: |
      set -e
      URL=$(./launchdarkly create --project $LAUNCHDARKLY_PROJECT_KEY --name $OKTETO_NAMESPACE --token $LAUNCHDARKLY_ACCESS_TOKEN --source $LAUNCHDARKLY_SOURCE)
      echo "OKTETO_EXTERNAL_LAUNCHDARKLY_ENDPOINTS_ENVIRONMENT_URL=$URL" >> $OKTETO_ENV
destroy:
- name: delete LaunchDarkly environment
  command: |
      ./launchdarkly delete --project $LAUNCHDARKLY_PROJECT_KEY --name $OKTETO_NAMESPACE --token $LAUNCHDARKLY_ACCESS_TOKEN
external:
  LaunchDarkly:
    icon: dashboard
    endpoints:
      - name: environment